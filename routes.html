<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parallax Scroll | Tapas Routes</title>
  <link rel="stylesheet" href="./src/output.css" />

  <!-- Locomotive Scroll CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.css" />
  
  <style>
    :root {
      --hero-bg: #1E3A8A;
      --primary-color: #6D94C5;
    }
    body {
      overflow: hidden;
    }
    .section-light {
      background-color: #F8FAFC;
    }
  </style>
</head>
<body class="bg-white">
  
  <!-- MENU BUTTON -->
  <button id="menuBtn" class="fixed top-[57px] right-[50px] flex flex-col items-center justify-center w-12 h-12 md:w-14 md:h-14 cursor-pointer z-[4001]">
    <span class="line1 block w-[26px] h-[2px] rounded bg-white transition-transform duration-300"></span>
    <span class="line2 block w-[26px] h-[2px] rounded bg-white mt-[6px] transition-transform duration-300"></span>
  </button>

  <!-- SCROLL CONTAINER -->
  <div data-scroll-container class="relative w-full flex flex-col items-center">

    <!-- HERO SECTION -->
    <header 
      data-scroll-section
      class="relative w-[90vw] h-[60vh] rounded-[54px] top-7 shadow-2xl flex flex-col items-center justify-center mb-[-80px] z-10 bg-cover bg-center pt-[5vw]" 
      style="background-image: url('public/assets/medias/bgroutes.png');"
      data-scroll
      data-scroll-speed="-1"
    >

      <!-- NAVIGATION -->
      <nav class="fixed top-[40px] left-1/2 -translate-x-1/2 flex items-center justify-between w-[90%] px-8 py-6 z-[1002]">
        <div id="logo">
          <img src="/public/assets/medias/logo-tapas.png" alt="" class="w-[35px] mt-[5px]">
        </div>
        <div class="absolute left-1/2 -translate-x-1/2 mt-[10x]">
          <span class="text-xl font-fontspringheavy font-bold tracking-tighter text-white">Tapas</span>
        </div>
      </nav>

      <!-- HERO TEXT -->
      <div class="text-center z-10 -mt-[100px]" data-scroll data-scroll-speed="1.5">
        <div class="text-white font-fontspringmedium text-[30px] leading-[40px] flex flex-col ">
          <h1 class="-mb-3">routes</h1>
        </div>
        <p class="text-white text-[20px] mt-[30px]">Tap, Ride, Repeat.</p>
      </div>
    </header>

    <!-- PARALLAX SECTION -->
    <section data-scroll-section class="relative w-full h-[500px] section-light flex items-center justify-center rounded-t-[50px] z-[4002]">
      <h2 
        class="text-[25px] font-semibold text-[var(--primary-color)] text-center leading-[25px]"
        data-scroll
        data-scroll-speed="2"
      >
        <span class="font-fontspringheavy font-bold tracking-tighter">TAPAS</span> is available in 5 <br> major cities in Indonesia, and <br> continues to expand further.
      </h2>
    </section>

    <!-- EXTRA SECTION FOR SCROLL -->
    <section data-scroll-section class="w-full h-[80vh] bg-[#E0F0FF] flex items-center justify-center">
      <p class="text-[28px] font-semibold text-[#2E3A59]" data-scroll data-scroll-speed="1.2">
        This is another parallax section ðŸŒ¿
      </p>
    </section>

  </div>

  <!-- Locomotive Scroll JS -->
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>

  <script src="./src/js/routes.js"></script>
</body>
</html>
