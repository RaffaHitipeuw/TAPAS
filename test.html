<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel 5 Gambar</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen overflow-x-hidden">

  <div class="relative w-full h-[360px] overflow-hidden flex items-center justify-center">
    <div id="carousel" class="relative w-full h-full flex items-center justify-center">
      <img src="./public/assets/medias/home/BALI.png" alt="Bali" class="carousel-img absolute rounded-[30px] object-cover transition-all duration-700 ease-in-out" />
      <img src="./public/assets/medias/home/PALEMBANG.png" alt="Palembang" class="carousel-img absolute rounded-[30px] object-cover transition-all duration-700 ease-in-out" />
      <img src="./public/assets/medias/home/TANGSEL.png" alt="Tangsel" class="carousel-img absolute rounded-[30px] object-cover transition-all duration-700 ease-in-out" />
      <img src="./public/assets/medias/home/JAKARTA.png" alt="Jakarta" class="carousel-img absolute rounded-[30px] object-cover transition-all duration-700 ease-in-out" />
      <img src="./public/assets/medias/home/BANDUNG.png" alt="Bandung" class="carousel-img absolute rounded-[30px] object-cover transition-all duration-700 ease-in-out" />
    </div>

    <button id="prev" class="absolute left-6 top-1/2 -translate-y-1/2 bg-white text-gray-800 rounded-full p-2 shadow z-[1000]">
      &#10094;
    </button>
    <button id="next" class="absolute right-6 top-1/2 -translate-y-1/2 bg-white text-gray-800 rounded-full p-2 shadow z-[1000]">
      &#10095;
    </button>
  </div>

  <script>
    const imgs = document.querySelectorAll('.carousel-img');
    const total = imgs.length;
    let center = 2; // mulai dari tengah

function updateCarousel() {
  imgs.forEach((img, i) => {
    const offset = (i - center + total) % total;

    if (offset === 0) {
      img.style.transform = 'translateX(-50vw) scale(0.8)';
      img.style.opacity = '0.4';
      img.style.zIndex = 1;
    } else if (offset === 1) {
      img.style.transform = 'translateX(-30vw) scale(0.9)';
      img.style.opacity = '0.7';
      img.style.zIndex = 3;
    } else if (offset === 2) {
      img.style.transform = 'translateX(0) scale(1.1)';
      img.style.opacity = '1';
      img.style.zIndex = 10;
    } else if (offset === 3) {
      img.style.transform = 'translateX(30vw) scale(0.9)';
      img.style.opacity = '0.7';
      img.style.zIndex = 3;
    } else if (offset === 4) {
      img.style.transform = 'translateX(50vw) scale(0.8)';
      img.style.opacity = '0.4';
      img.style.zIndex = 1;
    }

    img.style.width = '28vw';
    img.style.height = '320px';
    img.style.transition = 'all 0.7s ease-in-out';
  });
}


    document.getElementById('next').addEventListener('click', () => {
      center = (center + 1) % total;
      updateCarousel();
    });

    document.getElementById('prev').addEventListener('click', () => {
      center = (center - 1 + total) % total;
      updateCarousel();
    });

    updateCarousel();
  </script>
</body>
</html>
